# Remap prefix to ctrl-q
unbind C-b
set -g prefix C-q
set -s escape-time 0

# Misc basic options
set -g default-terminal "screen-256color"
set -g display-time 2000 # Display status messages for 2s
set -g history-limit 50000
set -g history-file ~/.tmux_history
set -g default-command "reattach-to-user-namespace -l fish"
set -g mouse on # Enable mouse support
# Reload of the config file
bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf!"
# Use ctrl-k to clear buffer
bind -n C-k send-keys -R \; send-keys C-l \; clear-history 

unbind C-Left
unbind C-Right

# Windows & Panes
set -g base-index 1 # Start windows index at 1
set -g pane-base-index 1 # Start pane index at 1
set -g renumber-windows on # Renumber when a wondow is closed

# Panes
bind = split-window -h
bind - split-window -v
# Move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode
setw -g mode-keys vi # Ue ^k to clear buffer
e vim keybindings in copy mode
unbind '['
bind 'ç' copy-mode # Bind ç to copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
# -- also bind copy to 'Enter'
unbind-key -T copy-mode-vi 'Enter'
bind-key -T copy-mode-vi 'Enter' send -X copy-selection
# -- also bind copy to the mouse selection end!
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection
unbind 'p'
bind 'p' paste-buffer
unbind 'à'
bind 'à' choose-buffer

# Status/Message
set -g status-interval 60
set -g status-attr dim
set -g status-style fg=colour248,bg=colour32
set -g status-left ' #[fg=bold]#S → '
set -g status-right '#[fg=colour240,bg=colour250] > #[bold]%d/%m #[fg=colour238,bg=colour248,nobold] > #[bold]%H:%M '

setw -g window-status-style fg=colour109
setw -g window-status-format ' #I: #W #F '
setw -g window-status-current-style fg=colour255,bold
setw -g window-status-current-format '[#I: #W #F]'
setw -g monitor-activity on
setw -g window-status-activity-style fg=colour160 

set -g message-style fg=colour234,bold,bg=colour115

