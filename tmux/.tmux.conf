# Misc basic options!
set -g display-time 2000 # Display status messages for 2s
set -g base-index 1 # Start windows index at 1
set -g renumber-windows on # Renumber when a wondow is closed
set -g mouse on # Capture mouse events
set -g status-interval 1 # Update status every 1s
set -g default-command "reattach-to-user-namespace -l zsh"

set-option -g status-bg blue
set-option -g status-fg white
set-option -g status-left ' #[fg=default]#[fg=default,bold]'
set-option -g status-right '#[fg=black,bold]TMUX!#[fg=default] '

# Remap prefix to ^w
unbind C-b
set -g prefix C-w
bind C-w send-prefix

# Panes
set -g pane-border-fg white
set -g pane-active-border-fg blue

# Split panes using | and -
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Resizing panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Windows
setw -g window-status-current-attr bold
setw -g window-status-activity-attr bold
setw -g window-status-activity-bg magenta
setw -g window-status-activity-fg white

setw -g mode-keys vi # Use vim keybindings in copy mode

# Copy mode
unbind [
bind Escape copy-mode # Bind Esc to copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter # Also bind Copy to 'Enter'
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
unbind p
bind p paste-buffer

# Reload of the config file
unbind r
bind r source-file ~/.tmux.conf\; display "Reloaded ~/.tmux.conf"

